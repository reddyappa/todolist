<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Todo Sample List</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="todo.js" type="application/javascript" ></script>
<style>
form,.main{
	width:480px;
	margin:auto;
	
	margin-top:60px;
}
</style>	
</head>

<body ng-app="myApp" ng-controller="todoCtrl">
<div class="container">
        <form class="form-horizontal" ng-submit="todoAdd()">
        <div class="form-group">
            
            <div class="col-sm-10" style="margin-right:0px; padding-left:0px; padding-right:0px;">
            <input type="text" ng-model="todoInput" size="50" placeholder="Add New" class="form-control"  /> 
            </div>
            <div class="col-sm-2" style="margin-left:0px;padding-left:0px; padding-right:0px;">
            <input type="submit" class="btn" value="add New"  />
            </div>
           </div>
            
        </form>


<div class="main">
	<div ng-repeat="x in todoList">
    <input type="checkbox" ng-model="x.done"> <span ng-bind="x.todoText"></span>
</div>
<input type="button" ng-click="remove()" class="btn" value="Remove"  />
</div>

</div>

</body>
</html>
